<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: rgb(243, 241, 243);
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-center pt-2 pb-2">
        Welcome here, find your best Phone..!
      </h1>
    </header>
    <main>
      <section>
        <div class="container w-25 d-flex pb-5">
          <input
            id="search-field"
            class="form-control me-2"
            type="search"
            placeholder="Search your best Phone..?"
            aria-label="Search"
          />
          <button id="btn-search" class="btn btn-outline-primary" type="submit">
            Search
          </button>
        </div>
      </section>
      <section class="container">
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="not-found" class="d-none">
          <h3 class="text-warning text-center">
            No phone found this name, Please try again !
          </h3>
        </div>
        <div id="see-all" class="text-center d-none mt-4 mb-4">
          <button id="btn-see-all" class="btn btn-primary">See All</button>
        </div>
      </section>

      <section id="loader" class="d-none">
        <div
          style="padding: 20px"
          class="d-flex align-items-center container w-50 border h-50"
        >
          <strong class="text-primary fs-4">Loading...</strong>
          <div
            class="spinner-border ms-auto text-primary"
            role="status"
            aria-hidden="true"
          ></div>
        </div>
      </section>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="loadDetailsModal"
        tabindex="-1"
        aria-labelledby="loadDetailsModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loadDetailsModal">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <section></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/phone.js"></script>
  </body>
</html>
